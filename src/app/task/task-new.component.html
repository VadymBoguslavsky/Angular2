<div class="row">
  <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <form (ngSubmit)="createTask(task); taskForm.reset()"
          #taskForm='ngForm'>
      <div class="form-group">
        <label for="title">
          <h3>Task Title</h3>
        </label>
        <input type="text" class="form-controle" id="title"
               required
               name="title"
               placeholder="Task Title"
               #title='ngModel'
               [(ngModel)]='task.title'>
        <div [hidden]='title.valid || title.pristine'
             class="alert alert-danger">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">
          <h3>Describe your task</h3>
        </label>
        <textarea class="form-controle"
                  id="description"
                  required
                  name="description"
                  #description='ngModel'
                  [(ngModel)]='task.description'>
        </textarea>
        <div [hidden]='description.valid || description.pristine'
             class="alert alert-danger">
          Description is required
        </div>
      </div>
      <input type="number" class="form-controle" id="priority"
             required
             name="priority"
             placeholder="Task priority"
             #priority='ngModel'
             [(ngModel)]='task.priority'>
      <input type="date" class="form-controle" id="due_date"
                 required
                 name="due_date"
                 placeholder="Task date"
                 #due_date='ngModel'
                 [(ngModel)]='task.due_date'>
      <button type="submit" class="btn btn-primary"
              [disabled]="!taskForm.form.valid"
              [hidden]='submitted'>
        Create task
      </button>
      <div [hidden]='!submitted'
           class="alert alert-success"
           role="alert">Your task hes been successfully created
        <a class="alert-link" routerLink='/tasks'>View all Tasks</a>
      </div>
    </form>
  </div>
</div>
